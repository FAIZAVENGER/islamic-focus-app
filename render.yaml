services:
  # ─── Backend: Express.js API ─────────────────────────────────────────────────
  - type: web
    name: islamic-focus-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production

  # ─── Frontend: React + Vite Static Site ──────────────────────────────────────
  - type: web
    name: islamic-focus-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false   # set this manually in Render dashboard after backend deploys
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
